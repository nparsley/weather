<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherJS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Input city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Phoenix, AZ</div>
                <div class="date">December 21, 2020</div>
            </section>
            <div class="current">
                <div class="temp">70<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">74°F / 58°F</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
